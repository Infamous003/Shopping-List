<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="heading">Shopping list</div>
      <div class="inner-container">
        <div class="top-row">
          <input type="text" name="item" id="item">
          <button class="add-item" onclick="btnClicked();">
            Add item
          </button>
        </div>
        <div class="items-div">
          <ul>

          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
